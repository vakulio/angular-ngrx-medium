<div class="profile-page" *ngIf="userProfile">
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-cs-12 col-md-10 offset-md-1">
          <img
            class="user-image"
            [src]="userProfile.image"
            [alt]="userProfile.username" />
          <h4>{{ userProfile.username }}</h4>
          <p>{{ userProfile.bio }}</p>
          <div>
            <mcrx-follow-user
              [isFollowed]="userProfile.following"
              [userSlug]="slug"></mcrx-follow-user>
            <a
              class="btn btn-sm btn-outline-secondary action-btn"
              [routerLink]="['/settings']"
              *ngIf="isCurrentUserProfile$ | async"
              >Edit Profile Settings</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-cs-12 col-md-10 offset-md-1">
        <div class="articles-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a
                [routerLink]="['/profiles', userProfile.username]"
                class="nav-link"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >My posts</a
              >
            </li>
            <li class="nav-item">
              <a
                [routerLink]="['/profiles', userProfile.username, 'favorites']"
                class="nav-link"
                [routerLinkActiveOptions]="{ exact: true }"
                routerLinkActive="active"
                >Favorites</a
              >
            </li>
          </ul>
        </div>
        <mcrx-feed [apiUrl]="getAPIUrl()"></mcrx-feed>
      </div>
    </div>
  </div>
</div>
