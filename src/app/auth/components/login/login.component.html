<div class="auth-page">
  <div class="container page">
    <div class="col-md-6 offset-md-3 col-xs-12">
      <h1 class="text-xs-center">Sing Up</h1>
      <p class="text-xs-center">
        <a [routerLink]="['/register']">Need an account?</a>
      </p>

      <mcrx-backend-error-messages
        *ngIf="backendErrors$ | async"
        [backendErrors]="backendErrors$ | async"></mcrx-backend-error-messages>
      <form [formGroup]="form" (ngSubmit)="onSumbit()">
        <fieldset>
          <fieldset class="form-group">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Email"
              formControlName="email" />
          </fieldset>
          <fieldset class="form-group">
            <input
              type="password"
              class="form-control form-control-lg"
              placeholder="Password"
              formControlName="password" />
          </fieldset>
          <Button
            class="btn btn-lg btn-primary pull-xs-right"
            type="submit"
            [disabled]="isSubmitting$ | async"
            >Sign In</Button
          >
        </fieldset>
      </form>
    </div>
  </div>
</div>
